<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>weather app</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>your Weather</p>
            <p class="tab" data-searchWeather>search weather</p>
        </div>

        <div class="weather-container">
           <div class="sub-container grant-location-container">
            <!--location img-->
            <img src="wired-gradient-18-location-pin.gif" width="80" height="80" loading="lazy">
            <p>grant location access</p>
            <p>allow access to get weather information</p>
            <button class="btn" data-grantAccess>grant access</button>
           </div>

           <!-- search form -->
           <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./search-icon.png"  width="20" height="20" loading="lazy">
            </button>
        </form>
           <!-- loading screen  -->
           <div class=" sub-container loading-container">
            <img src="loading-rings.gif" width="50" height="50">
            <p>loading</p>
           </div>
           <!-- show Weather information   -->
           <div class=" sub-container user-info-container">

            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>
             
            <!-- weather icon -->
            <img data-weatherIcon>
            <!-- temperature -->
            <p data-temp></p>



            <!-- parameter container -->

            <div class="parameter-container">

                <!-- for wind -->
                <div class="parameter">
                    <img src="icons8-wind.gif" >
                    <p>--windspeed--</p>
                    <p data-windspeed></p>
                </div>
               
            <!--humidity-->
                <div class="parameter">
                    <img src="icons8-humidity.gif" >
                    <p>--humidity--</p>
                    <p data-humidity></p>
                </div>
                    <!--clouds-->
                <div class="parameter">
                    <img src="icons8-cloud.gif" >
                    <p>--clouds--</p>
                    <p data-cloudiness></p>
                </div>


            </div>


           </div>

        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
